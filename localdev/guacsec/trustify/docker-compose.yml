networks:
  trustify:
    name: "trustify"

volumes:
  trustify-postgres-data:

services:
  trustify-db:
    image: postgres:17
    restart: unless-stopped
    volumes:
      - trustify-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: trustify
      POSTGRES_DB: trustify
      POSTGRES_HOSTNAME: localhost
      POSTGRES_PORT: 5432
    ports:
      - "5432:5432"
    networks:
      - trustify

  trustify-keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: true
      KC_HOSTNAME: ${KC_HOSTNAME:-http://localhost:9090}
      KC_PROXY_HEADERS: xforwarded
    ports:
      - "9090:8080"
    command: [ "start-dev" ]
    networks:
      - trustify

  trustify-keycloak-wait:
    image: docker.io/alpine/curl:latest
    volumes:
      - ./keycloak/kc-wait.sh:/tmp/kc-wait.sh:Z
    entrypoint: [ "/bin/sh" ]
    command: /tmp/kc-wait.sh
    depends_on:
      trustify-keycloak:
        condition: service_started
    networks:
      - trustify

  trustify-keycloak-init:
    image: quay.io/keycloak/keycloak:latest
    volumes:
      - ./keycloak/kc-init.sh:/tmp/kc-init.sh:Z
    entrypoint: [ "/bin/sh" ]
    command: /tmp/kc-init.sh
    depends_on:
      trustify-keycloak-wait:
        condition: service_completed_successfully
    networks:
      - trustify
